<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form action="" id="survey-form">
        <div class="contact-details">
            <label for="" id="name-label">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your Name">
            <label for="" id="email-label">Email</label>
            <input type="text" name="Email" id="email" placeholder="Enter your Email">
            <label for="" id="number-label">Age</label>
            <input type="number" name="Number" id="number" min="10" max="99" placeholder="Age"> 
        </div>

        <div class="dropdown">
            <label for="">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="selected">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer Not To Say</option>
                <option value="">Other</option>
            </select><br>
        </div>

        <div class="radio">
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="radio" name="name" id="">Definitely</label>

            <label for=""><input type="radio" name="name" id="">Maybe</label>
            <label for=""><input type="radio" name="name" id="">Not Sure</label>
        </div>

        <div class="checkbox">
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for=""><input type="checkbox" name="" id="">Front-End Projects</label>
            <label for=""><input type="checkbox" name="" id="">Back-End Projects</label>
            <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
            <label for=""><input type="checkbox" name="" id="">Challenges</label>
            <label for=""><input type="checkbox" name="" id="">Open Source Community</label>
            <label for=""><input type="checkbox" name="" id="">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id="">Videos</label>
            <label for=""><input type="checkbox" name="" id="">City Meetups</label>
            <label for=""><input type="checkbox" name="" id="">Wiki</label>
            <label for=""><input type="checkbox" name="" id="">Forum</label>
            <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
        </div>

        <div class="message">
            <textarea name="" id="" cols="30" rows="6" placeholder="Enter Your Message"></textarea>
        </div>

        <button id="submit">Submit</button>
    </form>
</body>

</html>
